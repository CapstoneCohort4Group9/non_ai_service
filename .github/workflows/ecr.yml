name: Build Test and Push Non_AI API Service to ECR

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch: # Allows manual execution

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: non-ai-api
  AWS_ROLE_ARN: arn:aws:iam::109038807292:role/GitHubActionsRole
  DATABASE_URL: postgresql+asyncpg://hopjetair:SecurePass123!@localhost:5432/hopjetair
  DB_MIN_CONNECTIONS: 5
  DB_MAX_CONNECTIONS: 20

permissions:
  id-token: write # Required for OIDC
  contents: read # Required to checkout code

jobs:
  ecr:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Commented out tests as database setup is pending
      # - name: Run tests
      #   run: |
      #     python -m unittest tests/test_api.py -v

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY .
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY" >> $GITHUB_OUTPUT
          echo "Built image: $ECR_REGISTRY/$ECR_REPOSITORY"

      - name: Run and test Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ env.AWS_SESSION_TOKEN }}
          AWS_REGION: ${{ env.AWS_REGION }}
          DATABASE_URL: ${{ env.DATABASE_URL }}
          DB_MIN_CONNECTIONS: ${{ env.DB_MIN_CONNECTIONS }}
          DB_MAX_CONNECTIONS: ${{ env.DB_MAX_CONNECTIONS}}
        run: |
          docker run -d -p 8003:8003 \
            -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID \
            -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY \
            -e AWS_SESSION_TOKEN=$AWS_SESSION_TOKEN \
            -e AWS_REGION=$AWS_REGION \
            -e DATABASE_URL=$DATABASE_URL \
            -e DB_MIN_CONNECTIONS=$DB_MIN_CONNECTIONS \
            -e DB_MAX_CONNECTIONS=$DB_MAX_CONNECTIONS \                        

            --name test-container $ECR_REGISTRY/$ECR_REPOSITORY
          sleep 30
          docker logs test-container
          docker exec test-container curl -f http://localhost:8003/health || exit 1
          docker stop test-container
          docker rm test-container

      - name: Push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY
          echo "Pushed image to ECR: $ECR_REGISTRY/$ECR_REPOSITORY"

      - name: Save image URI as artifact
        run: |
          echo "${{ steps.build-image.outputs.image }}" > image-uri.txt
          echo "Saved image URI to image-uri.txt: $(cat image-uri.txt)"
          ls -l image-uri.txt

      - name: Upload image URI artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-uri
          path: image-uri.txt
          retention-days: 1 # Set short retention for testing
